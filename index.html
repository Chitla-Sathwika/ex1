<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 50px;">
    <h2>Register</h2>
    <form>
        <input type="text" placeholder="Name" required style="margin: 10px; padding: 8px; width: 200px;"><br>
        <input type="email" placeholder="Email" required style="margin: 10px; padding: 8px; width: 200px;"><br>
        <input type="tel" placeholder="Phone" required style="margin: 10px; padding: 8px; width: 200px;"><br>
        <button type="submit" style="margin: 10px; padding: 10px 20px;">Submit</button>
    </form>
</body>
</html>
